<div class="flex flex-col justify-center items-center h-screen bg-thirdTan">
  <form
    [formGroup]="contactForm"
    (submit)="submitMessage()"
    class="flex flex-col justify-center gap-5 p-20 min-w-[50%]"
  >
    <label for="first-name" class="font-semibold">First Name</label>
    <input
      id="first-name"
      type="text"
      formControlName="firstName"
      class="border-solid border-2 rounded"
    />

    <label for="last-name" class="font-semibold">Last Name</label>
    <input
      id="last-name"
      type="text"
      formControlName="lastName"
      class="border-solid border-2 rounded"
    />

    <label for="email" class="font-semibold">Email</label>
    <input
      id="email"
      type="text"
      formControlName="email"
      class="border-solid border-2 rounded"
    />

    <label for="message" class="font-semibold">Message</label>
    <textarea
      id="message"
      type="text"
      formControlName="message"
      class="border-solid border-2 rounded h-48"
    ></textarea>

    <button
      type="submit"
      class="border-solid border-2 rounded bg-secondOrange font-semibold"
    >
      Send
    </button>
  </form>
</div>
