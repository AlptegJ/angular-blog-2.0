<span>
  <h2>Comments from our readers:</h2>
  <p>
    {{ post.comments }}
  </p>
  <form [formGroup]="commentForm" (submit)="submitComment()">
    <label for="comment">Leave a comment: </label>
    <input
      id="comment"
      type="text"
      formControlName="comment"
      class="border-2 border-solid rounded"
    />
    <button
      type="submit"
      class="bg-firstBlack px-1 ml-1 text-thirdTan rounded-md"
    >
      SEND
    </button>
  </form>
</span>
